{% extends 'base.html' %}

{% block title %}
<title>Subjects List</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
{% endblock %}
{% block body %}
<h1>Subjects List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.subject_id }}</td>
                <td>{{ subject.subject_name }}</td>
                <td>{{ subject.teacher.teacher_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
