{% extends 'base.html' %}

{% block title %}
<title>Alpha Gradebook</title>
<style>
    .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

    .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

    .button:hover {
    background-color: #0056b3;
}

</style>
{% endblock %}

{% block body %}
<div class="button-container">
    <a href="{{ url_for('teachers') }}" class="button">List Teachers</a>
    <a href="{{ url_for('students') }}" class="button">List Students</a>
    <a href="{{ url_for('subjects') }}" class="button">List Subjects</a>
    <a href="{{ url_for('grades') }}" class="button">Grades</a>
    <a href="{{ url_for('gradebook_analysis') }}" class="button">Gradebook Analysis</a>
</div>
{% endblock %}
